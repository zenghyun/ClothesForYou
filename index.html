<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes For You</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/weather-icons.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  </head>
  <body>
    <!-- <button id="get-location">위치 공유</button> -->
    <template class="weather-template">
      <li class="weather-item">
        <span class="weather-main"></span>
        <span class="temp"></span>
        <span class="day"></span>
      </li>
    </template>

    <template class="sub-weather-template">
      <li class="weather-item">
        <span class="weather-main"></span>
        <span class="temp"></span>
        <span class="day"></span>
        <span class="time"></span>

        <span class="weather-data">
          <span class="weather-description"></span>
          <span class="feel-temp"></span>
          <span class="humidity"></span>
          <span class="wind"></span>
        </span>
      </li>
    </template> 

    <template class="weekly-weather-template">
      <li class="weather-item weekly-weather-item">
        <span class="today"></span>
        <span class="humidity"></span>
        <span class="max-weather-main"></span>
        <span class="max-temp"></span>
        <span class="min-weather-main"></span>
        <span class="min-temp"></span>
      </li>
    </template>

    <header>
      <a href="./index.html"><h1 class="logo">Clothes For You</h1></a>
      <nav>
        <ul>
          <li>메뉴1</li>
          <li>메뉴2</li>
          <li>메뉴3</li>
        </ul>
      </nav>
    </header>

    <main id="main-container">
      
      <aside id="left-aside">
        <div class="sub-weather">
          <ul id="sub-weather-lists"></ul>
        </div>
      </aside>
      
      <section id="main-section">
        <article id="weather-container">
          <p class="weather-period"></p>
          <div class="weather">
            <ul id="weather-lists">
              <canvas id="temp-chart" width="7880px" height="120px"></canvas>
            </ul>
          </div>
        </article> 

        <article id="weekly-article">
          <div class="weekly-weather">
            <ul id="weekly-weather-lists">
            </ul>
          </div>   

            <div class="slide slide_wrap">
             
              <div class="slide_item item1">
                <div class="clothes-container clothes-container1">
                  <span class="clothes-temp-area clothes-temp-area1"></span>
                  <span class="clothes-by-temperature clothes-by-temperature1"></span>

                  <ul class="by-temperature-clothes-list by-temperature-clothes-list1">
                    <li class="by-temperature-outer by-temperature-outer1">
                      <span class="by-temperature-outer-tag by-temperature-outer-tag1"></span>
                    </li>
                    <li class="by-temperature-top by-temperature-top1">
                      <span class="by-temperature-top-tag by-temperature-top-tag1"></span>
                    </li>
                    <li class="by-temperature-pants by-temperature-pants1">
                      <span class="by-temperature-pants-tag by-temperature-pants-tag1"></span>
                    </li>
                    <li class="by-temperature-socks by-temperature-socks1">
                      <span class="by-temperature-socks-tag by-temperature-socks-tag1"></span>
                    </li>
                    <li class="by-temperature-acc by-temperature-acc1">
                      <span class="by-temperature-acc-tag by-temperature-acc-tag1"></span>
                    </li>
                  </ul>

                  <span class="show-text show-text1"></span>
                </div>
              </div>

              <div class="slide_item item2">
                <div class="clothes-container clothes-container2">
                  <span class="clothes-temp-area clothes-temp-area2"></span>

                  <ul class="by-temperature-clothes-list by-temperature-clothes-list2">

                    </li>
                    <li class="by-temperature-pants by-temperature-pants2">

                    </li>
                    <li class="by-temperature-socks by-temperature-socks2">

                    </li>
                    <li class="by-temperature-acc by-temperature-acc2">

                  <span class="show-text show-text2"></span>

                  </ul>

              <div class="slide_item item4">
                <div class="clothes-container clothes-container4">
                  <span class="clothes-temp-area clothes-temp-area4"></span>
                  <span class="clothes-by-temperature clothes-by-temperature4"></span>

                  <ul class="by-temperature-clothes-list by-temperature-clothes-list4">

                <div class="clothes-container clothes-container5">
                  <span class="clothes-temp-area clothes-temp-area5"></span>

                <div class="clothes-container clothes-container6">
                  <span class="clothes-temp-area clothes-temp-area6"></span>
                  <span class="clothes-by-temperature clothes-by-temperature6"></span>
                  
                  <ul class="by-temperature-clothes-list by-temperature-clothes-list6">
                    <li class="by-temperature-outer by-temperature-outer6">
                      <span class="by-temperature-outer-tag by-temperature-outer-tag6"></span>
                    </li>
                    <li class="by-temperature-outer by-temperature-top6">

                  <span class="show-text show-text6"></span>
                </div>
              </div>

              <div class="slide_item item7">
                <div class="trash">
                </div>
              </div>
              <div class="slide_prev_button slide_button">◀</div>
              <div class="slide_next_button slide_button">▶</div>
              <ul class="slide_pagination"></ul>
            </div>
            
        </article>
      
      </section>
    </main>
    <script src="./js/main.js"></script> 
    <script src="./js/slider.js"></script>
    <script type="module" src="./js/weather.js"></script> 
  </body>
</html>
